<template>
    <lightning-card title="Account Information" icon-name="standard:record">
        <div class="slds-var-m-around_medium">
            <template if:true={recordInput}>
                <lightning-input label="Name" onchange={handleFieldChange} data-field-name={nameField}>
                </lightning-input>

                <lightning-input type="number" label="Account Number" onchange={handleFieldChange}
                    data-field-name={accountNumberField}></lightning-input>

                <lightning-input type="tel" label="Phone" onchange={handleFieldChange} data-field-name={phoneField}>
                </lightning-input>

                <lightning-input label="Industry" value={recordInput.fields.Industry} onchange={handleFieldChange}
                    data-field-name={accountIndustryField}>
                </lightning-input>

                <div class="slds-var-m-top_x-small">
                    <lightning-button label="Create Account" variant="brand" onclick={createAccount}></lightning-button>
                </div>
            </template>

            <template if:true={error}>
                <!-- <c-error-panel errors={error}></c-error-panel> -->
                <h2>{error}</h2>
            </template>
        </div>
    </lightning-card>

</template>
