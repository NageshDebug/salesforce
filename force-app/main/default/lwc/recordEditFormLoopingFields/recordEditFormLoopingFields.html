<template>
    <lightning-card title="Create Record(Account) by Lightning Record Edit Form" icon-name="standard:account">
        <div class="slds-m-around_medium">
            <lightning-record-edit-form object-api-name="Account" fields={fields} onsuccess={handleSuccess}>
                <lightning-messages></lightning-messages>

                <template if:true={fields}>
                    <template for:each={fields} for:item="field">
                        <div key={field}>
                            <lightning-input-field field-name={field}></lightning-input-field>
                        </div>
                    </template>
                </template>

                <div class="slds-m-top_medium">
                    <lightning-button variant="brand" type="submit" name="save" label="Save">
                    </lightning-button>
                </div>
            </lightning-record-edit-form>
        </div>
    </lightning-card>
</template>
