<template>
    <lightning-card variant="Narrow" title="Account Details" icon-name="standard:account">
        <template if:true={isDataAvailable}>
            <lightning-record-view-form record-id={recordId} object-api-name={objectApiName} density="compact">
                <template for:each={columnsArray} for:item="field">
                    <div key={field}>
                        <lightning-output-field field-name={field.fieldName}></lightning-output-field>
                    </div>
                </template>
            </lightning-record-view-form>
        </template>
    </lightning-card>
</template>
